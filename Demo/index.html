<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>mooGrowl Demo Page</title>
    <meta name="description" content="Use Growl-style notifications in good browsers.">
    <meta name="author" content="Dimitar Christoff">

    <link rel="stylesheet" href="../Source/css/mooGrowl.css">
    <link class="stylesheet" rel="stylesheet" href="https://raw.github.com/necolas/normalize.css/master/normalize.css">
    <script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.1/mootools-yui-compressed.js"></script>
    <script type="text/javascript" src="../Source/js/mooGrowl.js" defer="defer"></script>
</head>
<body>

<script type="text/javascript">
    window.addEvent("domready", function() {
        var growl = new mooGrowl({
            position: "left"
        });

        var growlRight = new mooGrowl();

        growl.notify({
            title: "this is a critical growl",
            text: "hello there. this will also go away automatically",
            className: "Red"
        });

        growl.notify({
            title: "this scrolls away",
            text: "test - hello there. mouseover to pause away action"
        });

        growl.notify({
            title: "this is a sticky critical growl",
            text: "hello there. this growl goes away on click only",
            className: "Red",
            sticky: true
        });

        growl.notify({
            text: "This has no title, 2 second delay and goes away automatically",
            delay: 1000
        });

        // right side ones.
        growlRight.notify({
            title: "this scrolls away",
            text: "test - hello there. mouseover to pause away action",
            delay: 2000
        });

        growlRight.notify({
            title: "this is a sticky critical growl",
            text: "hello there. this growl goes away on click only",
            className: "Red",
            sticky: true,
            delay: 3000
        });

    });
</script>
</body>
</html>
